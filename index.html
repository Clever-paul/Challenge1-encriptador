<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y desencriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="/imgs/Vector.svg" alt="logo de la pagina">
    </header>
    <main class="main">
            <section class="entrada-texto">
                    <textarea rows="7" placeholder="Ingrese texto aqui!" required></textarea>
                    <div class="btns">
                        <button class="encriptar">Encriptar</button>
                        <button class="desencriptar">Desencriptar</button>
                    </div>
            </section>
            <section class="salida-texto">
                <div class="mensaje">
                    <textarea rows="10" disabled></textarea>
                    <button class="copiar">Copiar</button>
                </div>
                <div class="info">
                    <img src="imgs/MuÃ±eco.png" alt="">
                        <h4>Ningun mensaje fue encontrado</h4>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                    
                </div>
            </section>
    </main>
    <footer>
        <p>@derechos reservados por el autor Paul MV </p>
         
    </footer>
</body>
</html>
