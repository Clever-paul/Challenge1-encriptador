<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y desencriptador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="/imgs/Vector.svg" alt="logo de la pagina">
    </header>
    <main class="main">
            <section class="entrada-texto">
                    <textarea id="texto" rows="10" placeholder="Ingrese texto aqui!" required></textarea>
                    <div class="warning"><i class="fa-sharp fa-solid fa-circle-exclamation icono"></i><p>solo letras minusculas y sin acentos</p></div>
                    
                    <div class="btns">
                        <button  id="encriptar" class="encriptar">Encriptar</button>
                        <button  id="desencriptar" class="desencriptar">Desencriptar</button>
                    </div>
            </section>
            <section class="salida-texto">
                <div id="cont-mensaje">
                <div class="mensaje">
                    <textarea id="textoencriptado" rows="10" disabled></textarea>
                    <button id="copiar" class="copiar">Copiar</button>
                </div>
                </div>
                <div id="info" class="info">
                    <img src="imgs/Muñeco.png" alt="">
                        <h4>Ningun mensaje fue encontrado</h4>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                    
                </div>
            </section>
    </main>
    <footer class="footer">
        <p> Copyrigth© 2023 Todos los derechos reservados. </p>
        <div class="footer-info"> 
            <p>SIGUEME EN MIS REDES SOCIALES</p>
            <a class="redes" href="https://www.linkedin.com/in/clever-mamani-ventura"><i class="fa-brands fa-linkedin"></i></a>
            <a class="redes" href="https://github.com/Clever-paul "><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>
    <script src="js.js"></script>
</body>
</html>
